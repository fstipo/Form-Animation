<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicons/64x64.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Animation</title>
  </head>

  <body>
    <div class="container">
      <h2 class="form-heading">Please Login</h2>
      <form class="form">
        <div class="form-control">
          <input type="email" name="" id="email" class="form-input" required />
          <label for="email" class="form-label">Email</label>
        </div>
        <div class="form-control">
          <input
            type="password"
            name=""
            id="password"
            class="form-input"
            required
          />
          <label for="password" class="form-label">Password</label>
        </div>
        <button class="btn">Login</button>
      </form>
      <div class="msg">
        <p class="form-msg">Don't have an Account?</p>
        <a href="#" class="form-link">Register</a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
